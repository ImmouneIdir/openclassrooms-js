<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Témoignage sur le cours</title>
</head>

<body>
    <h1>Ajouter un témoignage</h1>
    <form>
        <p>
            <label for="pseudo">Pseudo</label>&nbsp;:
            <input type="text" name="pseudo" id="pseudo" required>
        </p>
        <p>Ce cours était&nbsp;: <br />
            <input type="radio" name="evaluation" value="5" id="genial" /> <label for="genial">Génial !</label><br />
            <input type="radio" name="evaluation" value="4" id="tb" /> <label for="tb">Très bien</label><br />
            <input type="radio" name="evaluation" value="3" id="pm" checked/> <label for="pm">Pas mal</label><br />
            <input type="radio" name="evaluation" value="2" id="bof" /> <label for="bof">Bof</label><br />
            <input type="radio" name="evaluation" value="1" id="nul" /> <label for="nul">Nul</label><br />
        </p>
        <p>
            <label for="contenu">Ajoutez un message</label>&nbsp;: <br />
            <textarea name="contenu" id="contenu"></textarea>
        </p>

        <input type="submit" value="Ajouter">
    </form>
    <p id="infos"></p>

    <script src="../js/ajax.js"></script>
    <script src="../js/temoignage.js"></script>
</body>

</html>
